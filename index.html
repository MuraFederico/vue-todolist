<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>to do list</title>
</head>
<body>
    
    <div id="root">

        <div class="container">
            
            <ul class="todo-list">
                <li @click="toggleDone(index)" v-for="(dos, index) in todos" class="todo-item" :class="dos.isDone ? 'done' : ''">
                    <span>{{ dos.text }}</span>
                    <button @click="removeItem(index)">X</button>
                </li>
                <!-- <li class="todo-item">
                    <p>fare la spesa</p>
                    <hr>
                </li>
                <li class="todo-item">
                    <p>fare la spesa</p>
                    <hr>
                </li>    -->
            </ul>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
